<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>login</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                 <!--card  -->
        <div class="block p-6 border-t-8 border-green-700 bg-gray-100 rounded-xl shadow hover:bg-gray-200 dark:bg-gray-800 dark:border-blue-500 dark:hover:bg-gray-900">

    <!-- message here -->
     <div data-th-replace="~{message::messagebox}"></div>

    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Start managing your contacts in cloud...</p>

    <div class="text-red-700 flex justify-center" th:if="${param.error}"> Invalid username and password.</div>
    <div class="text-green-700 flex justify-center" th:if="${param.logout}"> You have been logged out.</div>

    <form method="post" data-th-action="@{'/authenticate'}" class="mt-5">

           <!-- username -->
        <div class="mb-3">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input name="email" type="email" id="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..." required />
          </div>

          <!-- <p data-th-if="${#fields.hasErrors('email')}"
             data-th-errors="*{email}"
          class="text-red-600 px-2"></p> -->
           <!-- password -->
        <div class="mb-3">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
          </div>
          <!-- <p data-th-if="${#fields.hasErrors('password')}"
             data-th-errors="*{password}"
          class="text-red-600 px-2"></p> -->

        
           <!-- buttons -->
            <div class="mb-3 flex justify-center space-x-3">
                <button type="submit" class="text-white bg-gray-600 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Log in</button>
                <button type="reset" class="text-white bg-orange-600 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-blue-800">Reset</button>
            </div>

                 </form>

                 <div class="social-buttons-container flex justify-center"  >
                <a class="login-with-google-btn" data-th-href="@{'/oauth2/authorization/google'}">Login with google</a>
                 </div>
               </div>
            </div>
        </div>
    </div>
    <script>
        console.log("script is loading")
    </script>
</body>
</html>
